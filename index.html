<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- LINK FONTAWSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

    <!-- DIV VUE -->
    <div id="app">
        <!-- GENERALE -->
        <div class="container">
            <!-- PARTE ALTA -->
            <div class="text-center justify-content-center">
                <h1 class="my-4">ToDoList</h1>
                <input type="text" placeholder="Scrivi qualcosa..." v-model="newToDo">
                <button type="button" class="btn btn-primary btn-sm mx-4" @click="createToDo">Aggiungi</button>
            </div>
            <!-- LISTA -->
            <div class="my-3">
                <!-- ELEMENTO SINGOLO CICLATO -->
                <div class="d-flex justify-content-between align-items-center border border-2 rounded-4 p-2 my-1"
                     v-for="(element,index) in todos"
                     :key="index">
                     <p class="m-0" :class="(element.done) ? 'text-line' : ''" @click="changeDone(index)">{{element.text}}</p>
                    <i class="fa-regular fa-circle-xmark" @click="deleteToDo(index)"></i>
                </div>
                <!-- COMPARE SE NON C'E' NESSUN ELEMENTO -->
                <div class="d-flex justify-content-between align-items-center border border-2 rounded-4 p-2 my-1"
                     v-if="todos.length==0"
                     :key="index">
                    <p class="m-0">Non hai elementi, AGGIUNGI!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- LINK VUE -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- LINK JS -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
